    provider: google
    property: G-9QESW2GJNK
#  social:
#    - icon: fontawesome/brands/linkedin
#      link: https://www.linkedin.com/in/.../
  alternate:
    - name: English
      link: /material-margins/en/
      lang: en
    - name: Français
      link: /material-margins/fr/
