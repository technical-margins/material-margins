        body {
            background-color: #009799;
            color:aliceblue;
            font-family: 'Roboto Slab';
        }
    </style>
    <title>Redirection based on Browser Language</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Récupération de la langue principale du navigateur
            const language = navigator.language || navigator.userLanguage;

            // Vérification de la langue et redirection appropriée
            if (language.startsWith("fr")) {
                window.location.href = "/material-margins/fr/index.html";
            } else if (language.startsWith("zh")) {
                window.location.href = "/material-margins/zh/index.html";
            } else {
                window.location.href = "/material-margins/en/index.html";
            }
        });
    </script>
</head>
